<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <span class="num">0</span>
        <ul class="btns">
            <li><button class="decrease" id="decrease-btn">DECREASE</button></li>
            <li><button class="reset" id="reset-btn">RESET</button></li>
            <li><button class="increase" id="increase-btn">INCREASE</button></li>
        </ul>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
